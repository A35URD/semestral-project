<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">E-shop</h1>
      <a href="admin.html" class="btn btn-outline-secondary">Admin</a>
    </div>

    <div class="mb-5">
      <h2 class="mb-3">Seznam produktů</h2>
      <div id="products" class="row d-flex align-content-center row-cols-md-3 g-4">
      </div>
    </div>


    <div class="mb-5">
      <h2 class="mb-3">Košík</h2>
      <div id="cart" class="mb-3">

      </div>
      <button onclick="checkout()" class="btn btn-primary">Objednat</button>
    </div>


    <div id="addressForm" class="card p-3 shadow-sm mb-4" style="display: none;">
      <h5 class="mb-3">Zadejte Váš e-mail</h5>
      <input id="address" class="form-control mb-3" placeholder="karel@karel.cz" />
      <button onclick="submitOrder()" class="btn btn-success">Odeslat objednávku</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
