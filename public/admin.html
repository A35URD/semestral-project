<!DOCTYPE html>
<html lang="cs">

  <head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">

      <div id="loginPanel" class="mx-auto text-end" >
        
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Admin</h1>
        <button onclick="logout()" class="btn btn-outline-dark">Odhlásit</button>
      </div>

      <div id="adminPanel" style="display:block;">
        <div id="productsPanel" class="mb-6">
          <h2>Produkty</h2>
          <div id="addForm" class="card p-4 mb-4 shadow" style="display: none;">
            <h3>Přidat produkt</h3>
            <div class="mb-2">
              <label for="addName" class="form-label">Název</label>
              <input id="addName" class="form-control" placeholder="Název produktu" />
            </div>
            <div class="mb-2">
              <label for="addPrice" class="form-label">Cena</label>
              <input id="addPrice" class="form-control" placeholder="12345" />
            </div>

            <button onclick="addProduct()" class="btn btn-primary">Přidat</button>
            <button onclick="toggleAddForm(false)" class="btn btn-outline-secondary">Zrušit</button>
          </div>

          <div id="editForm" class="card p-4 mb-4 shadow" style="display: none;">
            <h3>Upravit produkt</h3>
            <input type="hidden" id="editId" />
            <div class="mb-2">
              <label for="editName" class="form-label">Název</label>
              <input type="text" id="editName" class="form-control" placeholder="Název produktu"/>
            </div>
            <div class="mb-2">
              <label for="editPrice" class="form-label">Cena</label>
              <input type="number" id="editPrice" class="form-control" placeholder="12345" />
            </div>
          
            <button onclick="submitEdit()" class="btn btn-primary">Uložit změny</button>
            <button onclick="cancelEdit()" class="btn btn-outline-secondary">Zrušit</button>
          </div>

          <h3>Přehled produktů</h3>
          <div id="products">

        <div id="ordersPanel" class="mb-6">
          <h2>Objednávky</h2>

          <div id="orders"></div>

    </div>
