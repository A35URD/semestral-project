<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
  </head>
  <body>
    <div id="loginPanel">
      <h1>Admin Login</h1>
      <input id="user" placeholder="Username" />
      <input id="pass" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="adminPanel" style="display:none;">

      <div id="productsPanel">
        <h1>Produkty</h1>
        <h2>Přehled produktů</h2>
        <div id="products"></div>

        <div id="editForm" style="display: none; margin-top: 20px;">
          <h2>Upravit produkt</h2>
          <input type="hidden" id="editId" />
          <label for="editName">Název:</label>
          <input type="text" id="editName" /><br />
          <label for="editPrice">Cena:</label>
          <input type="number" id="editPrice" /><br />
          
          <button onclick="submitEdit()">Uložit změny</button>
          <button onclick="cancelEdit()">Zrušit</button>
        </div>

        <div id="addForm">
          <h2>Add Product</h2>
          <label></label>
          <input id="addName" placeholder="Product name" />
          <input id="addPrice" placeholder="Price" />
          <button onclick="addProduct()">Add</button>
        </div>
      </div>

      <div id="ordersPanel">
        <h2>Orders</h2>

        <div id="orders"></div>
      </div>
    </div>
    

    <script src="admin.js"></script>
  </body>
</html>
