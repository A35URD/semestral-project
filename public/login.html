<!DOCTYPE html>
<html lang="cs">

    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body> 
        <div class="container vh-100">
        <div id="loginPanel" class="card mx-auto p-4 shadow" style="display:block; max-width: 400px;">
            <h1>Admin Login</h1>
            <input id="user" class="form-control mb-2" placeholder="Username" />
            <input id="pass" class="form-control mb-2" type="password" placeholder="Password" />
            <button onclick="login()" class="btn btn-primary">Login</button>
            <div id="error" class="text-danger mt-2" style="display:none;">Přihlášení selhalo</div>
        </div>
        <script src="login-page.js"></script>
    </body>

</html>
